<h2 class="md-title">Use <code>md-autocomplete</code>  to build an ordered set of chips.</h2>
    <md-chips ng-model="autocompleteData.selectedVegetables" md-autocomplete-snap
              md-transform-chip="autocompleteData.transformChip($chip)"
              md-require-match="autocompleteData.autocompleteDemoRequireMatch">
      <md-autocomplete
          md-selected-item="autocompleteData.selectedItem"
          md-search-text="autocompleteData.searchText"
          md-items="item in autocompleteData.querySearch(autocompleteData.searchText)"
          md-item-text="item.name"
          placeholder="Search for a vegetable">
        <span md-highlight-text="autocompleteData.searchText">{{item.name}} :: {{item.type}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.type}})</em>
        </span>
      </md-chip-template>
    </md-chips>
